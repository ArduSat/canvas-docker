# do not create a queue: section for your test environment
test:
  adapter: postgresql
  encoding: utf8
  database: canvas_test
  host: localhost
  username: postgres
  timeout: 5000

login: &login
  adapter: postgresql
  encoding: utf8
  timeout: 5000
  username: <%= ENV['DBUSER'] %>
  password: <%= ENV['DBPASS'] %>
  host: <%= ENV['PG_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['PG_PORT_5432_TCP_PORT'] %>

production:
  <<: login
  database: canvas_production
  queue:
    <<: login
    database: canvas_queue_production

development:
  <<: login
  database: canvas_development
  queue:
    <<: login
    database: canvas_queue_development
